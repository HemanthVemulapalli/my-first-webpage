<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WE</title>
</head>
<body>
    <div class="nav">
        <div class="navbar">
            <div class="logo">
                <h2>we</h2>
                <img class="heart" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Heart_empty_font_awesome.svg" alt="heart-icon">
            </div>
            <div class="nav-links">
                <p class="share-b">Share your work</p>
                <div class="res-num">
                    <p>Resources</p>
                    <p class="res-stat">37</p>
                </div>
                <p>About us</p>
                <p>FAQ</p>
                <div class="icon-new">
                    <p>Icons</p>
                    <p class="new-icon">New</p>
                </div>
            </div>    
            <div class="submit-Add">
                <p>Submit</p>
                <img class="add-img" src="https://img.icons8.com/?size=100&id=79197&format=png&color=228BE6" alt="add-icon">
            </div>    
    </div>
    <div class="content">
        <div class="content-string">
            <h1>Share your work <br> with 1.9M creatives.</h1>
            <p>Get noticed by the biggest design community on IG.</p>
        </div>
        <div class="content-image">
            <img src="https://dev.cityscope.media/assets/app.svg" alt="phone-icon">
        </div>     
    </div>
    <div class="bg-photo">
        <img src="https://dev.cityscope.media/assets/city_illus.svg" alt="background">
    </div>
</body>
</html>
